<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie_list.name }}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        /* Site Name */
        .site-name {
            text-align: center;
            margin-right: auto;
        }

        /* Content Area */
        .content {
            padding: 20px;
        }

        /* Movies Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .movie-item {
            border: 1px solid #ddd;
            padding: 10px;
        }

        .movie-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="site-name">
            <h1>ᗰOᐯIEᔕᑎOᗯ</h1>
        </div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'create_list' %}">Create a new list</a>
            <a href="{% url 'search_movies' %}">Search for Movies</a>
            <a href="{% url 'signout' %}">Sign out</a>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content">
        <h1>{{ movie_list.name }}</h1>
        <div class="movies-grid">
            {% for movie in movies %}
                <div class="movie-item">
                    <img src="{{ movie.poster }}" alt="{{ movie.title }} Poster">
                    <h3>{{ movie.title }}</h3>
                    <p>Year: {{ movie.year }}</p>
                    <p>Runtime: {{ movie.runtime }}</p>
                    <!-- Add other necessary details -->
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
