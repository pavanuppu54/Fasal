<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Movie List</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        /* Site Name */
        .site-name {
            text-align: center;
            margin-right: auto;
            color: #ffffff; 
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Title */
        h1 {
            text-align: center;
            color: #000; /* Black font color */
            margin-bottom: 20px;
        }

        /* Form */
        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center; /* Center the form */
        }

        /* Form Input */
        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Form Button */
        form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #555;
        }

        /* Instructions */
        .instructions {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        /* Is Public Label */
        label[for="id_is_public"] {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="site-name">
            <h1 style="color: #ffffff;">ᗰOᐯIEᔕᑎOᗯ</h1>
        </div>
        <div class="nav-links">
            <a href="{% url 'search_movies' %}">Search for Movies</a>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'signout' %}">Sign out</a>
        </div>
    </div>

    <div class="container">
        <h1>Create Movie List</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
        <p class="instructions">Enter a name for your new movie list and click "Create" to create the playlist.</p>
    </div>
</body>
</html>
